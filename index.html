<!DOCTYPE html>
<html>
<head>
	<title>Podliczanie procedur</title>
<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
<h1>Podliczanie procedur</h1>
<h2 class="nazwaFirmy">wizyty prywatne</h2>
<div class="firmy" id="prywatne">
		
	<table>
	
	<tr>
		<td>Terapia manualna</td>
		<td><button id="manualpMin">-</button> 	<span id="manualnaP">0</span>	<button id="manualPPlus">+</button> </td>
	</tr>	
	
	<tr>
		<td>Wizyta prywatna 80</td>
		<td><button id="pryw80Min">-</button> 	<span id="pryw80">0</span>	<button id="pryw80Add">+</button> </td>
	</tr>

	<tr>
		<td>Wizyta prywatna 60</td>
		<td><button id="pryw60Min">-</button> 	<span id="pryw60">0</span>	<button id="pryw60Add">+</button> </td>
	</tr>
	
	<tr>
		<td>Fala uderzeniowa</td>
		<td><button id="falaPMin">-</button> 	<span id="falaP">0</span>	<button id="falaPAdd">+</button> </td>
	</tr>

	<tr>
		<td>Salus talent</td>
		<td><button id="SalusPMin">-</button> 	<span id="SalusP">0</span>	<button id="SalusPAdd">+</button> </td>
	</tr>

	<tr>
		<td>Masaż</td>
		<td><button id="masazPMin">-</button> 	<span id="masazP">0</span>	<button id="masazPAdd">+</button> </td>
	</tr>

	<tr>
		<td>TENS</td>
		<td><button id="tensPMin">-</button> 	<span id="tensP">0</span>	<button id="tensPAdd">+</button> </td>
	</tr>

	<tr>
		<td>Prądy diadynamiczne</td>
		<td><button id="ddPMin">-</button> 	<span id="ddP">0</span>	<button id="ddPAdd">+</button> </td>
	</tr>

	<tr>
		<td>Elektrostymulacja</td>
		<td><button id="esPMin">-</button> 	<span id="esP">0</span>	<button id="esPAdd">+</button> </td>
	</tr>
	
	<tr>
		<td>Laseroterapia</td>
		<td><button id="laserPMin">-</button> 	<span id="laserP">0</span>	<button id="laserPAdd">+</button> </td>
	</tr>	
	
	<tr>
		<td>Ultradźwięki</td>
		<td><button id="udPMin">-</button> 	<span id="udP">0</span>	<button id="udPAdd">+</button> </td>
	</tr>	

	<tr>
		<td>Pole magnetyczne</td>
		<td><button id="pmPMin">-</button> 	<span id="pmP">0</span>	<button id="pmPAdd">+</button> </td>
	</tr>	
	<tr>
		<td>Krioterapia</td>
		<td><button id="krioPMin">-</button> 	<span id="krioP">0</span>	<button id="krioPAdd">+</button> </td>
	</tr>	

	
	


	</table>



</div>

<script type="text/javascript" src="licznik.js"></script>
</body>
</html>
